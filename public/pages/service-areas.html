
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Areas - ServiceHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">ServiceHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pages/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-5">Services Available in Bangladesh</h1>
        <div class="row" id="serviceAreas">
            <!-- Service areas will be populated by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
    <script>
        const districts = [
            "Dhaka", "Chittagong", "Rajshahi", "Khulna", "Barisal", "Sylhet", "Rangpur", "Mymensingh",
            "Comilla", "Narayanganj", "Gazipur", "Bogra", "Jessore", "Dinajpur", "Tangail", "Faridpur",
            "Pabna", "Kushtia", "Noakhali", "Feni", "Jamalpur", "Chandpur", "Brahmanbaria", "Narsingdi",
            "Madaripur", "Munshiganj", "Manikganj", "Netrokona", "Kishoreganj", "Sherpur", "Nawabganj",
            "Rajbari", "Shariatpur", "Gopalganj", "Lakshmipur", "Cox's Bazar", "Bandarban", "Rangamati",
            "Khagrachari", "Sunamganj", "Habiganj", "Moulvibazar", "Panchagarh", "Thakurgaon", "Nilphamari",
            "Lalmonirhat", "Kurigram", "Gaibandha", "Joypurhat", "Naogaon", "Natore", "Sirajganj", "Narail",
            "Magura", "Jhenaidah", "Meherpur", "Chuadanga", "Pirojpur", "Jhalokati", "Barguna", "Bhola"
        ];

        function populateServiceAreas() {
            const serviceAreasDiv = document.getElementById('serviceAreas');
            districts.forEach(district => {
                const col = document.createElement('div');
                col.className = 'col-md-3 col-sm-6 mb-4';
                col.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${district}</h5>
                            <p class="card-text">Services available in ${district}</p>
                            <a href="/pages/services.html?area=${district}" class="btn btn-primary">View Services</a>
                        </div>
                    </div>
                `;
                serviceAreasDiv.appendChild(col);
            });
        }

        document.addEventListener('DOMContentLoaded', populateServiceAreas);
    </script>
</body>
</html>
